<!DOCTYPE html>
  <html xmlns:th="https://www.thymeleaf.org">
    <link rel="stylesheet" th:href="@{/public/cinecopy.css}">
      
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Reservation Info</title>
    </head>
      
    <body>
      <header>

        <h1 class="header"> 
            <div class="im_box">
                <a href = "/"><img class = "cover" th:src="@{/public/image_header.jpg}" width= 90% height= 300px></a>
                <div class="title">
                    <strong>CINEMA THEATRE WEB</strong>
                </div>
            </div>
            <a th:href="@{/user}"><img th:src="@{/public/user.png}" width= 100px height= 100px ></a>
            <form th:action="@{/logout}" method="post" class = "logout">
                <input type="submit" value="Log Out"/>
            </form>
        </h1>
        
    </header>

      <div id="menu" > 
        <ul class="nav">
          <li><a href="/" class='up'> Home</a></li>
          <li><a th:href="@{/movie/{id}(id=${movie.getId()})}" class='up'> Go back to movie</a></li>
        </ul>
      </div>
    
      <h2 class='up'><p th:text="${movie.gettitle()}"></p></h2>
      <h2 class='up'>Projection: <span th:text="${projection.getDay()}"></span></h2>
      
    
      <p class='films'>Projected on screen <span th:text="${screen.getNumber()}"></span> </p>
      <p class='films'>Number of seats left: <span th:text="${numavailable}"></span> </p>
      <p class='films'>Reservations for this projection: </p>

      <table>
          <thead>
            <tr>
              <th align="center">User</th>
              <th align="center">Number of seats reserved</th>
              <th align="center">Day of reservation</th>
              
            </tr>
          </thead>
          <tbody>
            <tr th:each="reservation:${reservations}">
              <td align="center"><span th:text="${reservation.getUser().getName()}"></span></td>
              <td align="center"><span th:text="${reservation.getNumSeats()}"></span></td>
              <td align="center"><span th:text="${reservation.getDay()}"></span></td>
              
            </tr>
          </tbody>
      </table>
      <br>

    </body>
    <p class="copyright">Copyright (c) 2021 by Marina Rodriguez and Ander Lopez</p>
</html>
